name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            args: --linux
          - os: macos-latest
            platform: mac
            args: --mac
          - os: windows-latest
            platform: win
            args: --win
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Linux: bsdtar needed for pacman target
      - name: Install Linux build deps
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools

      # macOS: Python needed for node-gyp (node-pty)
      - name: Install macOS build deps
        if: matrix.platform == 'mac'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Windows: build tools for node-gyp (node-pty)
      - name: Install Windows build deps
        if: matrix.platform == 'win'
        run: npm install --global windows-build-tools || true

      - name: Install dependencies
        run: npm install

      - name: Build & package
        run: npm run build && npx electron-builder ${{ matrix.args }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.AppImage
            release/*.pacman
            release/*.deb
            release/*.dmg
            release/*.exe
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
